<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto_Instagram</title>
</head>
<body>
    
    <div class="instagram-wrapper">
        <div class="instagram-phone">   
            <img src="./img/instagram-celular.png" class= "instagram-logo" alt="Instagram logo">
         </div>
               <div class="instagram-continue">
            <div class="group">
             <img src=".//img/instagram-logo.png" class="instagram logo" alt="instagram-logo">
            <div class="profile-photo">
                 <img src=".//img/perfil-instagram.jpg" alt="Foto do Perfil">
            </div>
            <a href="#" class="instagram-Login">Continue como Leda Martins</a>
            <a href="#" class="instagram-logout">Remover conta </a>
        </div>
        <div class="group">
            <p class="not-account">Não é Leda Martins</p>
            <p class="notaccount">
            <span class="link-blue">Alterar Contas</span>
            ou 
            <span class="link-blue">Inscreva-se</span>
            </p>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    
                <a href="#" class="download"><img src="./img/googleplay-button.png"width="120" height="50" /> </a>
                <a href="#" class="download"><img src="./img/apple-button.png" width="120" height="50" /> </a>
            </div>
        </div>
        </div>

    </div>
</body>
</html>
